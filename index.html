<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NETFLIXCLON</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .opacity-0:hover {
      opacity: 1 !important;
    }

    .container {
      justify-content: center !important;
    }
  </style>
</head>

<body>


  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">

    <div class="container-fluid container-sm d-inline-flex">

      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" class="p-2" alt="Bootstrap"
        width="200" height="70">

      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" onkeyup="searchMovie()" placeholder="Search Movie"
          aria-label="Search" id="search">
      </form>

    </div>

  </nav>
  <div class="bg-dark">

    <div class="container d-flex align-items-start flex-row flex-wrap   pt-3 pb-5 " id="con">


    </div>


  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
